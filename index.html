<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IDE TRANSPORTE</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

<header>
  <h1><i class="fa-solid fa-map-location-dot"></i> IDE TRANSPORTE</h1>
  <form id="loginForm">
    <div id="loginContainer">
      <input id="usuario" type="text" placeholder="Usuario" required />
      <input id="clave" type="password" placeholder="Clave" required />
      <button type="submit"><i class="fa-solid fa-right-to-bracket"></i></button>
    </div>
    <button id="logoutBtn" type="button" style="display:none;">
      <i class="fa-solid fa-right-from-bracket"></i> Salir
    </button>
  </form>
</header>

<main>
  <!-- Panel izquierdo: mapa + tabla -->
  <section id="panelIzquierdo">
    <div id="map"></div>
    <div id="tabla"></div>
  </section>

  <!-- Panel derecho: filtros + formulario -->
  <aside id="panelDerecho">
    <!-- Filtro por campos -->
    <section class="contenedor-filtros">
      <h2><i class="fa-solid fa-filter"></i> Filtrar Personal</h2>
      <div class="grupo-control">
        <label for="filterField">Campo:</label>
        <select id="filterField">
          <option value="CODIGO TRABAJADOR">CODIGO DE TRABAJO</option>
          <option value="NOMBRE" selected>Nombre</option>
          <option value="RUTA">Ruta</option>
          <option value="LUGAR TRABAJO">Lugar Trabajo</option>
          <option value="HORARIO">Horario</option>
        </select>
      </div>
      <input type="search" id="searchInput" placeholder="Buscar..." />
    </section>

    <!-- Filtros de rutas -->
    <section class="contenedor-filtros">
      <h2><i class="fa-solid fa-road"></i> Filtro de Rutas</h2>
      <div class="grupo-control">
        <label for="campo1">Campo 1:</label>
        <select id="campo1"></select>
        <label for="valor1">Valor 1:</label>
        <select id="valor1"></select>
      </div>
      <div class="grupo-control">
        <label for="campo2">Campo 2:</label>
        <select id="campo2"></select>
        <label for="valor2">Valor 2:</label>
        <select id="valor2"></select>
      </div>
    </section>

    <!-- Formulario agregar (solo visible al iniciar sesiÃ³n) -->
    <form id="addForm" style="display:none;">
      <h2><i class="fa-solid fa-user-plus"></i> Agregar Personal</h2>
      <div id="camposForm" class="form-grid"></div>
      <button type="submit"><i class="fa-solid fa-plus"></i> Agregar</button>
      <button type="button" id="descargarGeoJSONBtn" style="display:none;">
        <i class="fa-solid fa-download"></i> Descargar GeoJSON
      </button>
    </form>
  </aside>
</main>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
<script src="app.js"></script>

</body>
</html>
