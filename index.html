<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IDE TRANSPORTE</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<header>
  <h1><i class="fa-solid fa-map-location-dot"></i> IDE TRANSPORTE</h1>
  <form id="loginForm">
    <input id="usuario" type="text" placeholder="Usuario" required>
    <input id="clave" type="password" placeholder="Clave" required>
    <button id="loginBtn" type="button"><i class="fa-solid fa-right-to-bracket"></i> Entrar</button>
    <button id="logoutBtn" type="button" style="display:none;"><i class="fa-solid fa-right-from-bracket"></i> Salir</button>
  </form>
</header>

<main>
  <div id="map"></div>
  <section id="panelDerecho">
    <section id="controles">
      <label for="filterField">Filtrar por:</label>
      <select id="filterField">
        <option value="CODIGO">Código</option>
        <option value="NOMBRE" selected>Nombre</option>
      </select>
      <input id="searchInput" type="search" placeholder="Buscar...">
      <label for="personSelect">Persona:</label>
      <select id="personSelect">
        <option value="">-- Selecciona --</option>
      </select>
      <button id="findRouteBtn"><i class="fa-solid fa-route"></i> Ruta más cercana</button>
      <button id="downloadBtn"><i class="fa-solid fa-download"></i> Descargar</button>
    </section>

    <div id="tabla"></div>

    <form id="addForm">
      <h2><i class="fa-solid fa-user-plus"></i> Agregar nuevo personal</h2>
      <div id="camposForm"></div>
      <button type="submit"><i class="fa-solid fa-plus"></i> Agregar Personal</button>
    </form>
  </section>
</main>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
<script src="app.js"></script>
</body>
</html>
