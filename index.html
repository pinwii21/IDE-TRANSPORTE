<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IDE TRANSPORTE</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

<header role="banner">
  <h1><i class="fa-solid fa-map-location-dot"></i> IDE TRANSPORTE</h1>
  <form id="loginForm" onsubmit="return false;" aria-label="Formulario de inicio de sesión">
    <input id="usuario" type="text" placeholder="Usuario" autocomplete="username" required aria-label="Usuario" />
    <input id="clave" type="password" placeholder="Clave" autocomplete="current-password" required aria-label="Clave" />
    <button id="loginBtn" title="Iniciar sesión"><i class="fa-solid fa-right-to-bracket"></i> Entrar</button>
    <button id="logoutBtn" title="Cerrar sesión" style="display:none;"><i class="fa-solid fa-right-from-bracket"></i> Salir</button>
  </form>
</header>

<main role="main">
  <div id="map" aria-label="Mapa de ubicación del personal"></div>

  <section id="panelDerecho" aria-label="Panel de controles y tabla de personal">
    <section id="controles" aria-label="Controles de filtro y búsqueda">
      <label for="filterField">Filtrar por:</label>
      <select id="filterField">
        <option value="CODIGO">Código</option>
        <option value="NOMBRE" selected>Nombre</option>
      </select>
      <input id="searchInput" type="search" placeholder="Buscar..." aria-label="Buscar personal" />
      <label for="personSelect">Persona:</label>
      <select id="personSelect">
        <option value="">-- Selecciona --</option>
      </select>
      <button id="findRouteBtn"><i class="fa-solid fa-route"></i> Ruta más cercana</button>
      <button id="downloadBtn"><i class="fa-solid fa-download"></i> Descargar</button>
    </section>

    <div id="tabla" aria-live="polite"></div>

    <form id="addForm" aria-label="Formulario para agregar personal">
      <h2><i class="fa-solid fa-user-plus"></i> Agregar nuevo personal</h2>
      <div id="camposForm"></div>
      <button type="submit"><i class="fa-solid fa-plus"></i> Agregar Personal</button>
    </form>
  </section>
</main>

<!-- Scripts -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
<script>
  const usuarios = { admin: "1234", kevin: "admin2025" };
  let usuarioLogueado = false;
  document.getElementById("loginBtn").addEventListener("click", () => {
    const user = document.getElementById("usuario").value.trim();
    const pass = document.getElementById("clave").value.trim();
    if (usuarios[user] === pass) {
      usuarioLogueado = true;
      alert(`Bienvenido ${user}`);
      document.getElementById("addForm").style.display = "block";
      document.getElementById("logoutBtn").style.display = "inline-flex";
      document.getElementById("loginBtn").style.display = "none";
      document.getElementById("usuario").disabled = true;
      document.getElementById("clave").disabled = true;
    } else {
      alert("Usuario o contraseña incorrectos");
    }
  });
  document.getElementById("logoutBtn").addEventListener("click", () => {
    usuarioLogueado = false;
    document.getElementById("addForm").style.display = "none";
    document.getElementById("logoutBtn").style.display = "none";
    document.getElementById("loginBtn").style.display = "inline-flex";
    document.getElementById("usuario").disabled = false;
    document.getElementById("clave").disabled = false;
    document.getElementById("usuario").value = "";
    document.getElementById("clave").value = "";
  });
</script>
<script src="app.js"></script>
</body>
</html>
