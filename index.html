<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editor de GeoJSON de Personas - Añadir y Filtrar</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1, h2 {
      font-weight: 600;
    }

    form label {
      margin-right: 15px;
      display: inline-block;
      margin-bottom: 5px;
    }

    input[type="text"], input[type="number"], select {
      padding: 5px;
      margin-left: 5px;
      width: 150px;
    }

    form button {
      padding: 6px 15px;
      margin-left: 10px;
      vertical-align: bottom;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    td[contenteditable="true"] {
      background-color: #f0f8ff;
    }

    #map {
      height: 400px;
      margin-top: 20px;
    }

    #controls {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Editor GeoJSON de Personas</h1>

  <h2>Agregar nuevo personal</h2>
  <form id="addForm">
    <label for="newCodigo">Código:
      <input type="text" id="newCodigo" required />
    </label>
    <label for="newNombre">Nombre:
      <input type="text" id="newNombre" required />
    </label>
    <label for="newLat">Latitud:
      <input type="number" step="any" id="newLat" required />
    </label>
    <label for="newLng">Longitud:
      <input type="number" step="any" id="newLng" required />
    </label>
    <button type="submit">Agregar</button>
  </form>

  <div id="controls">
    <label for="filterField">Filtrar por:</label>
    <select id="filterField">
      <option value="codigo">Código</option>
      <option value="nombre" selected>Nombre</option>
    </select>

    <input type="text" id="searchInput" placeholder="Escribe para filtrar..." />

    <button id="downloadBtn">Descargar GeoJSON</button>
  </div>

  <div id="map"></div>
  <div id="tableContainer"></div>

  <script>
    let geojsonData = null;
    let map = L.map('map').setView([0, 0], 2);
    let geojsonLayer = null;

    // Mapa base
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Cargar archivo desde GitHub automáticamente
    window.addEventListener('DOMContentLoaded', () => {
      const url = "https://raw.githubusercontent.com/pinwii21/IDE-TRANSPORTE/main/BASE_DATOS_TRANSPORTE_2025.geojson";

      fetch(url)
        .then(response => {
          if (!response.ok) throw new Error("No se pudo cargar el archivo desde GitHub");
          return response.json();
        })
        .then(data => {
          geojsonData = data;
          mostrarTabla(geojsonData);
          mostrarMapa(geojsonData);
        })
        .catch(error => alert("Error al cargar GeoJSON: " + error));
    });

    // Mostrar tabla editable
    function mostrarTabla(data) {
      const contenedor = document.getElementById('tableContainer');
      if (!data.features || data.features.length === 0) {
        contenedor.innerHTML = "<p>No hay datos.</p>";
        return;
      }

      const atributos = Object.keys(data.features[0].properties);
      let html = "<table><thead><tr><th>#</th>";
      atributos.forEach(attr => html += `<th>${attr}</th>`);
      html += "</tr></thead><tbody>";

      data.features.forEach((feature, i) => {
        html += `<tr><td>${i + 1}</td>`;
        atributos.forEach(attr => {
          const valor = feature.properties[attr] ?? "";
          html += `<td contenteditable="true" data-feature="${i}" data-attr="${attr}">${valor}</td>`;
        });
        html += "</tr>";
      });

      html += "</tbody></table>";
      contenedor.innerHTML = html;

      contenedor.querySelectorAll('td[contenteditable="true"]').forEach(td => {
        td.addEventListener('input', (e) => {
          const fila = e.target.getAttribute('data-feature');
          const atributo = e.target.getAttribute('data-attr');
          geojsonData.features[fila].properties[atributo] = e.target.textContent;
        });
      });
    }

    // Mostrar mapa con puntos
    function mostrarMapa(data) {
      if (geojsonLayer) {
        map.removeLayer(geojsonLayer);
      }

      geojsonLayer = L.geoJSON(data, {
        onEachFeature: function (feature, layer) {
          let contenido = "";
          for (const [key, value] of Object.entries(feature.properties)) {
            contenido += `<strong>${key}:</strong> ${value}<br>`;
          }
          layer.bindPopup(contenido);
        },
        pointToLayer: function (feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 6,
            fillColor: "#0074D9",
            color: "#000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          });
        }
      }).addTo(map);

      try {
        map.fitBounds(geojsonLayer.getBounds());
      } catch {
        map.setView([0, 0], 2);
      }
    }

    // Función para filtrar datos según campo y texto
    function filtrarDatos() {
      const campo = document.getElementById('filterField').value;
      const filtro = document.getElementById('searchInput').value.trim().toLowerCase();

      if (!geojsonData || filtro === "") {
        mostrarTabla(geojsonData);
        mostrarMapa(geojsonData);
        return;
      }

      const filtrados = geojsonData.features.filter(f => {
        const valor = String(f.properties[campo] || "").toLowerCase();
        return valor.includes(filtro);
      });

      mostrarTabla({ features: filtrados });
      mostrarMapa({ features: filtrados, type: "FeatureCollection" });
    }

    // Eventos para filtro
    document.getElementById('searchInput').addEventListener('input', filtrarDatos);
    document.getElementById('filterField').addEventListener('change', filtrarDatos);

    // Evento para añadir nuevo personal
    document.getElementById('addForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const codigo = document.getElementById('newCodigo').value.trim();
      const nombre = document.getElementById('newNombre').value.trim();
      const lat = parseFloat(document.getElementById('newLat').value);
      const lng = parseFloat(document.getElementById('newLng').value);

      if (isNaN(lat) || isNaN(lng)) {
        alert("Latitud y longitud deben ser números válidos.");
        return;
      }

      const nuevaFeature = {
        type: "Feature",
        properties: {
          codigo: codigo,
          nombre: nombre
          // Aquí puedes añadir más atributos si deseas
        },
        geometry: {
          type: "Point",
          coordinates: [lng, lat]
        }
      };

      geojsonData.features.push(nuevaFeature);

      // Actualizar tabla y mapa con el nuevo dato
      mostrarTabla(geojsonData);
      mostrarMapa(geojsonData);

      this.reset();
    });

    // Descargar archivo GeoJSON editado
    document.getElementById('downloadBtn').addEventListener('click', () => {
      if (!geojsonData) {
        alert("No hay datos cargados.");
        return;
      }

      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(geojsonData, null, 2));
      const dlAnchor = document.createElement('a');
      dlAnchor.setAttribute("href", dataStr);
      dlAnchor.setAttribute("download", "BASE_DATOS_TRANSPORTE_2025_editado.geojson");
      document.body.appendChild(dlAnchor);
      dlAnchor.click();
      document.body.removeChild(dlAnchor);
    });
  </script>
</body>
</html>
