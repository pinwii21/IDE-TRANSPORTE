<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IDE TRANSPORTE</title>

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet para mapas -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- 칈conos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>

<header>
  <h1><i class="fa-solid fa-map-location-dot"></i> IDE TRANSPORTE</h1>

  <!-- Login -->
  <form id="loginForm">
    <div id="loginContainer">
      <input id="usuario" type="text" placeholder="Usuario" required />
      <input id="clave" type="password" placeholder="Clave" required />
      <button type="submit"><i class="fa-solid fa-right-to-bracket"></i> Entrar</button>
    </div>

    <!-- Cerrar sesi칩n -->
    <button id="logoutBtn" type="button" style="display:none;">
      <i class="fa-solid fa-right-from-bracket"></i> Salir
    </button>
  </form>
</header>

<main>
  <!-- Mapa -->
  <div id="map" style="height: 500px;"></div>

  <!-- Panel lateral -->
  <section id="panelDerecho">

    <!-- 游댌 FILTRO DE USUARIOS -->
    <section id="controlesUsuarios">
      <h3><i class="fa-solid fa-users"></i> Filtrar usuarios</h3>
      <label for="filterField">Filtrar por:</label>
      <select id="filterField">
        <option value="CODIGO">C칩digo</option>
        <option value="NOMBRE" selected>Nombre</option>
        <option value="RUTA">N춿 de Ruta</option>
        <option value="LUGAR TRABAJO">Lugar de trabajo</option>
        <option value="HORARIO">Horario de trabajo</option>
      </select>
      <input id="searchInput" type="search" placeholder="Buscar usuario..." />
    </section>

    <!-- 游뚧 FILTRO DE RUTAS -->
    <section id="controlesRutas">
      <h3><i class="fa-solid fa-route"></i> Filtrar rutas</h3>

      <!-- Filtro por n칰mero de ruta -->
      <label for="filterRouteNum">N춿 Ruta:</label>
      <input id="filterRouteNum" type="text" placeholder="Ej. 42" />

      <!-- Filtro por destino -->
      <label for="filterRouteDestino">Destino:</label>
      <input id="filterRouteDestino" type="text" placeholder="Ej. OCCIDENTAL" />

      <!-- Filtro por horario -->
      <label for="filterRouteHorario">Horario:</label>
      <input id="filterRouteHorario" type="text" placeholder="Ej. 07_00_a_15_00" />

      <!-- Selector de persona -->
      <label for="personSelect">Persona:</label>
      <select id="personSelect">
        <option value="">-- Selecciona persona --</option>
      </select>

      <button id="findRouteBtn"><i class="fa-solid fa-route"></i> Ruta m치s cercana</button>
      <button id="downloadBtn"><i class="fa-solid fa-download"></i> Descargar</button>
    </section>

    <!-- Tabla -->
    <div id="tabla"></div>

    <!-- Formulario de personal -->
    <form id="addForm" style="display:none;">
      <h2><i class="fa-solid fa-user-plus"></i> Agregar nuevo personal</h2>
      <div id="camposForm"></div>

      <button type="submit"><i class="fa-solid fa-plus"></i> Agregar Personal</button>

      <!-- Bot칩n para exportar -->
      <button type="button" id="descargarGeoJSONBtn" style="display:none;">
        <i class="fa-solid fa-download"></i> Descargar archivo GeoJSON
      </button>
    </form>

  </section>
</main>

<!-- Scripts -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
<script src="app.js"></script>

</body>
</html>
