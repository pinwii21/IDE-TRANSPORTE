<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>IDE TRANSPORTE</title>

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Iconos FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

<header>
  <h1><i class="fa-solid fa-map-location-dot"></i> IDE TRANSPORTE</h1>

  <form id="loginForm" aria-label="Formulario de inicio de sesión">
    <div id="loginContainer" style="display:flex; gap:0.5rem; flex-wrap: wrap; align-items:center;">
      <input id="usuario" name="usuario" type="text" placeholder="Usuario" required aria-required="true" autocomplete="username" />
      <input id="clave" name="clave" type="password" placeholder="Clave" required aria-required="true" autocomplete="current-password" />
      <button type="submit" aria-label="Iniciar sesión"><i class="fa-solid fa-right-to-bracket"></i> Entrar</button>
    </div>
    <button id="logoutBtn" type="button" style="display:none;" aria-label="Cerrar sesión">
      <i class="fa-solid fa-right-from-bracket"></i> Salir
    </button>
  </form>
</header>

<main>
  <!-- Panel Izquierdo: Mapa + Tabla -->
  <section id="panelIzquierdo" aria-label="Panel de mapa y tabla de personal">
    <div id="map" style="height: 400px; border-radius: 8px; border: 2px solid #004d99;"></div>

    <div id="tabla" aria-label="Tabla de personal en ruta">
      <h2><i class="fa-solid fa-table"></i> Personal en Ruta</h2>
      <table role="grid" aria-readonly="true" tabindex="0">
        <thead>
          <tr>
            <th scope="col">CÓDIGO</th>
            <th scope="col">NOMBRE</th>
            <th scope="col">RUTA</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí se añadirán las filas de personal dinámicamente -->
        </tbody>
      </table>
    </div>
  </section>

  <!-- Panel Derecho: filtros y formulario -->
  <aside id="panelDerecho" aria-label="Panel de filtros y formulario de personal" style="min-width: 290px;">
    <!-- Filtro de personal -->
    <section class="contenedor-filtros" aria-labelledby="filtro-personal-label">
      <h2 id="filtro-personal-label"><i class="fa-solid fa-users"></i> Filtrar Personal</h2>
      <div class="grupo-control">
        <label for="filterField">Buscar por campo:</label>
        <select id="filterField" name="filterField">
          <option value="CODIGO">Código</option>
          <option value="NOMBRE" selected>Nombre</option>
          <option value="RUTA">Ruta</option>
          <option value="LUGAR TRABAJO">Lugar de trabajo</option>
          <option value="HORARIO">Horario</option>
        </select>
      </div>
      <input id="searchInput" name="searchInput" type="search" placeholder="Buscar personal..." aria-label="Buscar personal" />
    </section>

    <!-- Filtro de rutas -->
    <section class="contenedor-filtros" aria-labelledby="filtro-rutas-label">
      <h2 id="filtro-rutas-label"><i class="fa-solid fa-route"></i> Filtrar Rutas</h2>
      <div class="grupo-control">
        <label for="campo1">Campo 1:</label>
        <select id="campo1" name="campo1" aria-label="Seleccionar campo 1 para filtro"></select>
      </div>
      <div class="grupo-control">
        <label for="valor1">Valor 1:</label>
        <select id="valor1" name="valor1" aria-label="Seleccionar valor 1 para filtro"></select>
      </div>
      <div class="grupo-control">
        <label for="campo2">Campo 2:</label>
        <select id="campo2" name="campo2" aria-label="Seleccionar campo 2 para filtro"></select>
      </div>
      <div class="grupo-control">
        <label for="valor2">Valor 2:</label>
        <select id="valor2" name="valor2" aria-label="Seleccionar valor 2 para filtro"></select>
      </div>
    </section>

    <!-- Formulario agregar -->
    <form id="addForm" style="display:none; font-size: 0.85rem;" aria-label="Formulario para agregar personal">
      <h2><i class="fa-solid fa-user-plus"></i> Agregar Personal</h2>
      <div id="camposForm"></div>

      <button type="submit" aria-label="Agregar personal"><i class="fa-solid fa-plus"></i> Agregar</button>
      <button type="button" id="descargarGeoJSONBtn" style="display:none;" aria-label="Descargar archivo GeoJSON">
        <i class="fa-solid fa-download"></i> Descargar GeoJSON
      </button>
    </form>
  </aside>
</main>

<!-- JS externos -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
<script src="app.js"></script>

</body>
</html>
