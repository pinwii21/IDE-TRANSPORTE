<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IDE TRANSPORTE</title>

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Iconos FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

<header>
  <h1><i class="fa-solid fa-map-location-dot"></i> IDE TRANSPORTE</h1>

  <!-- Login -->
  <form id="loginForm">
    <div id="loginContainer">
      <input id="usuario" type="text" placeholder="Usuario" required />
      <input id="clave" type="password" placeholder="Clave" required />
      <button type="submit"><i class="fa-solid fa-right-to-bracket"></i> Entrar</button>
    </div>
    <button id="logoutBtn" type="button" style="display:none;">
      <i class="fa-solid fa-right-from-bracket"></i> Salir
    </button>
  </form>
</header>

<main>
  <!-- Panel Izquierdo: Mapa + Tabla -->
  <div id="panelIzquierdo">
    <!-- Mapa -->
    <div id="map" style="height: 400px;"></div>

    <!-- Tabla -->
    <div id="tabla">
      <h3><i class="fa-solid fa-table"></i> Personal en Ruta</h3>
      <table>
        <thead>
          <tr>
            <th>CÓDIGO</th>
            <th>NOMBRE</th>
            <th>RUTA</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1111</td>
            <td>Kevin Pilliza</td>
            <td>RUTA 24</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Panel Derecho -->
  <section id="panelDerecho">

    <!-- Filtro de personal -->
    <section class="contenedor-filtros">
      <h3><i class="fa-solid fa-users"></i> Filtrar Personal</h3>
      <div class="grupo-control">
        <label for="filterField">Buscar por campo:</label>
        <select id="filterField">
          <option value="CODIGO">Código</option>
          <option value="NOMBRE" selected>Nombre</option>
          <option value="RUTA">Ruta</option>
          <option value="LUGAR TRABAJO">Lugar de trabajo</option>
          <option value="HORARIO">Horario</option>
        </select>
      </div>
      <input id="searchInput" type="search" placeholder="Buscar personal..." />
    </section>

    <!-- Filtro de rutas -->
    <section class="contenedor-filtros">
      <h3><i class="fa-solid fa-route"></i> Filtrar Rutas</h3>
      <div class="grupo-control">
        <label for="campo1">Campo 1:</label>
        <select id="campo1"></select>
      </div>
      <div class="grupo-control">
        <label for="valor1">Valor 1:</label>
        <select id="valor1"></select>
      </div>
      <div class="grupo-control">
        <label for="campo2">Campo 2:</label>
        <select id="campo2"></select>
      </div>
      <div class="grupo-control">
        <label for="valor2">Valor 2:</label>
        <select id="valor2"></select>
      </div>
    </section>

    <!-- Formulario agregar -->
    <form id="addForm" style="display:none;">
      <h2><i class="fa-solid fa-user-plus"></i> Agregar Personal</h2>
      <div id="camposForm"></div>

      <button type="submit"><i class="fa-solid fa-plus"></i> Agregar</button>
      <button type="button" id="descargarGeoJSONBtn" style="display:none;">
        <i class="fa-solid fa-download"></i> Descargar GeoJSON
      </button>
    </form>
  </section>
</main>

<!-- JS externos -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
<script src="app.js"></script>

</body>
</html>
