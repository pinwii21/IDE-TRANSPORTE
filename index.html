<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IDE TRANSPORTE</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- Encabezado y login -->
  <header role="banner">
    <h1><i class="fa-solid fa-map-location-dot"></i> IDE TRANSPORTE</h1>
    <form id="loginForm" onsubmit="return false;" aria-label="Formulario de inicio de sesi贸n">
      <input id="usuario" type="text" placeholder="Usuario" autocomplete="username" required aria-label="Usuario" />
      <input id="clave" type="password" placeholder="Clave" autocomplete="current-password" required aria-label="Clave" />
      <button id="loginBtn" title="Iniciar sesi贸n"><i class="fa-solid fa-right-to-bracket"></i> Entrar</button>
      <button id="logoutBtn" title="Cerrar sesi贸n" style="display:none;"><i class="fa-solid fa-right-from-bracket"></i> Salir</button>
    </form>
  </header>

  <main role="main">
    <!-- Contenedor del mapa y panel lateral -->
    <div id="container">
      <div id="map"></div>
      <section id="panelDerecho">
        <section id="controles">
          <label for="filterField">Filtrar por:</label>
          <select id="filterField">
            <option value="CODIGO">C贸digo</option>
            <option value="NOMBRE" selected>Nombre</option>
          </select>
          <input id="searchInput" type="search" placeholder="Buscar..." />
          <button id="downloadBtn"><i class="fa-solid fa-download"></i> Descargar</button>
        </section>

        <div id="tabla"></div>

        <form id="addForm">
          <h2><i class="fa-solid fa-user-plus"></i> Agregar nuevo personal</h2>
          <div id="camposForm"></div>
          <button type="submit"><i class="fa-solid fa-plus"></i> Agregar Personal</button>
        </form>
      </section>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
